<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create URLs</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body> 
        <div class="form">
            <label for="url-input">Amazon URL</label>
            <input class="url-input" id="url-input" type="url"><br><br>
            <label for="number-of-pages">Number of Pages</label>
            <input class="number-of-pages" id="number-of-pages" type="number"><br><br>
            <button id="create-urls" class="create-urls" value="value" type="submit">Create URLs</button><br><br>
        </div>
        <div class="url-output">
            <ul class="url-list" id='url-list'></ul>
        </div>
    </body>
</html>
